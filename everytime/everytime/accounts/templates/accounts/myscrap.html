<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'posts:main' %}">홈으로</a>
    <h2>내가 스크랩한 글</h2>

    {% for post in scrap_posts %}
    <h2><a href="{% url 'posts:detail' post.id %}">{{post.title }}</a></h2>
    <p>{{post.content }}</p>
    <p>{{ post.author.nickname }}</p>
    {% empty %}
    글이 없습니다.
    {% endfor %}
</body>
</html>
