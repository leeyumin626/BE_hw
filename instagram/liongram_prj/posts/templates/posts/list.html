<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>덕멋 인스타그램</h2>
    <a href="{% url 'posts:create' %}">글 작성하기</a><br>
    <hr>
    <form action="{% url 'posts:result' %}" method="GET">
        {% csrf_token %}
        <input type="text" name="search">
        <input type="submit" value="검색">
    </form>
    {% for post in posts %}
    <h2><a href="{% url 'posts:detail' post.id %}">{{post.title}}</a></h2>
    <p>{{post.content}}</p>
    <p>조회수 : {{post.views}} </p>
    <p>작성일 : {{post.created_at}} </p>
    {% empty %}
    작성한 글이 없습니다.
    {% endfor %}

</body>
</html>
