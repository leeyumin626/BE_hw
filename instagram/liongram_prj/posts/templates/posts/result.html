<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>"{{hint}}" 검색 결과</h2>
    {% for post in posts %}
    <h3><a href="{% url 'posts:detail' post.id %}">{{post.title}}</a></h3>
    <p>{{post.content}}</p>
    {% empty %}
    검색된 글이 없습니다.
    {% endfor %}
</body>
</html>
